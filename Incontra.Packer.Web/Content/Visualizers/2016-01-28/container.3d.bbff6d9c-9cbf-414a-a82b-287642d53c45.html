<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../../../Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../Scripts/babylon.2.0.js"></script>
    <style>
        html, body {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            position: fixed;
            left: 0;
            width: 100%;
            top: 0;
            height: 100%;
        }
    </style>

</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script type="text/javascript">

        var viewer3d = {
            canvas: document.getElementById("renderCanvas"),
            engine: "",
            scene: "",

            createScene: function (cameraDistance) {
                var self = this;
                
                self.engine = new BABYLON.Engine(self.canvas, true);                
                self.scene = new BABYLON.Scene(self.engine);
                
                var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0.8, cameraDistance, new BABYLON.Vector3(0, 0, 0), self.scene);
                camera.attachControl(self.canvas, false);
                var pointLight0 = new BABYLON.PointLight("point0", new BABYLON.Vector3(10, -10, -20), self.scene);
                pointLight0.intensity = 2;
                pointLight0.parent = camera;
                
                self.scene.clearColor = new BABYLON.Color3(200, 200, 255);
                self.drawContainer(self.scene);
                self.engine.runRenderLoop(function () {
                    self.scene.render();
                });
            },

            createBoxMaterial: function(scene, r, g, b, alpha) {
                var boxMaterial = new BABYLON.StandardMaterial("boxMaterial", scene);                
                boxMaterial.diffuseColor = new BABYLON.Color3(r, g, b);
                boxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);  
                boxMaterial.alpha = alpha;
                return boxMaterial;
            },

            drawContainer: function (scene) {
                var self = this;
                var containerMaterial = new BABYLON.StandardMaterial("containerMaterial", scene);
                containerMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);
                containerMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
                containerMaterial.alpha = 0.2;
                                
                
                    var containerMesh = new BABYLON.Mesh.CreateBox("containerMesh", 1, scene);
                    containerMesh.scaling = new BABYLON.Vector3(100+0.2, 20+0.2, 20+0.2);
                    containerMesh.material = containerMaterial;
                    self.drawEdges(scene, containerMesh, new BABYLON.Color3(0, 0, 0), 0.1);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(81,6,7);
                        boxMesh.position = new BABYLON.Vector3(0-100/2+81/2, 0-20/2+6/2, 0-20/2+7/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.3, 0.41, 0.41, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(51,7,13);
                        boxMesh.position = new BABYLON.Vector3(0-100/2+51/2, 0-20/2+7/2, 7-20/2+13/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.54, 0.5, 0.39, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(31,2,3);
                        boxMesh.position = new BABYLON.Vector3(51-100/2+31/2, 0-20/2+2/2, 7-20/2+3/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.46, 0.56, 0.55, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(31,13,1);
                        boxMesh.position = new BABYLON.Vector3(51-100/2+31/2, 0-20/2+13/2, 10-20/2+1/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.46, 0.49, 0.56, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(22,13,11);
                        boxMesh.position = new BABYLON.Vector3(0-100/2+22/2, 7-20/2+13/2, 7-20/2+11/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.5, 0.46, 0.31, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(19,16,1);
                        boxMesh.position = new BABYLON.Vector3(51-100/2+19/2, 0-20/2+16/2, 11-20/2+1/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.5, 0.53, 0.41, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(16,11,6);
                        boxMesh.position = new BABYLON.Vector3(51-100/2+16/2, 0-20/2+11/2, 12-20/2+6/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.53, 0.4, 0.58, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(16,12,5);
                        boxMesh.position = new BABYLON.Vector3(81-100/2+16/2, 0-20/2+12/2, 0-20/2+5/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.3, 0.48, 0.39, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(12,15,6);
                        boxMesh.position = new BABYLON.Vector3(70-100/2+12/2, 0-20/2+15/2, 11-20/2+6/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.33, 0.38, 0.54, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(12,14,7);
                        boxMesh.position = new BABYLON.Vector3(82-100/2+12/2, 0-20/2+14/2, 7-20/2+7/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.37, 0.53, 0.3, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(4,13,4);
                        boxMesh.position = new BABYLON.Vector3(82-100/2+4/2, 0-20/2+13/2, 14-20/2+4/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.57, 0.33, 0.59, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(7,12,6);
                        boxMesh.position = new BABYLON.Vector3(86-100/2+7/2, 0-20/2+12/2, 14-20/2+6/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.33, 0.58, 0.32, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(6,11,8);
                        boxMesh.position = new BABYLON.Vector3(94-100/2+6/2, 0-20/2+11/2, 7-20/2+8/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.4, 0.58, 0.42, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(11,11,3);
                        boxMesh.position = new BABYLON.Vector3(70-100/2+11/2, 0-20/2+11/2, 17-20/2+3/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.37, 0.33, 0.55, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(3,9,5);
                        boxMesh.position = new BABYLON.Vector3(67-100/2+3/2, 0-20/2+9/2, 12-20/2+5/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.53, 0.54, 0.56, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);

            },

            drawEdges: function (scene, mesh, color, alpha) {
                var x = mesh.position.x;
                var y = mesh.position.y;            
                var z = mesh.position.z;
                var width = mesh.scaling.x;
                var height = mesh.scaling.y;            
                var depth = mesh.scaling.z;
                        
                var edgesBack = BABYLON.Mesh.CreateLines("edgesBack", [
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2),
                    new BABYLON.Vector3(x+width/2, y-height/2, z-depth/2),      
                    new BABYLON.Vector3(x+width/2, y+height/2, z-depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z-depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2)
                ], scene);
                var edgesFront = BABYLON.Mesh.CreateLines("edgesFront", [
                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2),
                    new BABYLON.Vector3(x+width/2, y-height/2, z+depth/2),      
                    new BABYLON.Vector3(x+width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2)
                ], scene);
                var edges1 = BABYLON.Mesh.CreateLines("edges1", [
                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2)                       
                ], scene);
                var edges2 = BABYLON.Mesh.CreateLines("edges2", [
                    new BABYLON.Vector3(x+width/2, y-height/2, z+depth/2),
                    new BABYLON.Vector3(x+width/2, y-height/2, z-depth/2)                       
                ], scene);
                var edges3 = BABYLON.Mesh.CreateLines("edges3", [
                    new BABYLON.Vector3(x+width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x+width/2, y+height/2, z-depth/2)                       
                ], scene);
                var edges4 = BABYLON.Mesh.CreateLines("edges4", [
                    new BABYLON.Vector3(x-width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z-depth/2)                       
                ], scene);
                edgesBack.color = color;
                edgesFront.color = color;
                edges1.color = color;
                edges2.color = color;
                edges3.color = color;
                edges4.color = color;
                edgesBack.alpha = alpha;
                edgesFront.alpha = alpha;
                edges1.alpha = alpha;
                edges2.alpha = alpha;
                edges3.alpha = alpha;
                edges4.alpha = alpha;

            }
        };
        
        $(function () {
            viewer3d.createScene(200);
        });
        
    </script>

</body>
</html>

                var y = mesh.position.y;            
                var z = mesh.position.z;

                var height = mesh.scaling.y;            
                var depth = mesh.scaling.z;

                    new BABYLON.Vector3(x+width/2, y+height/2, z-depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z-depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2)
                ], scene);

                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2),

                    new BABYLON.Vector3(x+width/2, y+height/2, z+depth/2),

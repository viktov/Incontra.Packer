<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../../../Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../Scripts/babylon.2.0.js"></script>
    <style>
        html, body {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            position: fixed;
            left: 0;
            width: 100%;
            top: 0;
            height: 100%;
        }
    </style>

</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script type="text/javascript">

        var viewer3d = {
            canvas: document.getElementById("renderCanvas"),
            engine: "",
            scene: "",

            createScene: function (cameraDistance) {
                var self = this;
                
                self.engine = new BABYLON.Engine(self.canvas, true);                
                self.scene = new BABYLON.Scene(self.engine);
                
                var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0.8, cameraDistance, new BABYLON.Vector3(0, 0, 0), self.scene);
                camera.attachControl(self.canvas, false);
                var pointLight0 = new BABYLON.PointLight("point0", new BABYLON.Vector3(10, -10, -20), self.scene);
                pointLight0.intensity = 2;
                pointLight0.parent = camera;
                
                self.scene.clearColor = new BABYLON.Color3(200, 200, 255);
                self.drawContainer(self.scene);
                self.engine.runRenderLoop(function () {
                    self.scene.render();
                });
            },

            createBoxMaterial: function(scene, r, g, b, alpha) {
                var boxMaterial = new BABYLON.StandardMaterial("boxMaterial", scene);                
                boxMaterial.diffuseColor = new BABYLON.Color3(r, g, b);
                boxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);  
                boxMaterial.alpha = alpha;
                return boxMaterial;
            },

            drawContainer: function (scene) {
                var self = this;
                var containerMaterial = new BABYLON.StandardMaterial("containerMaterial", scene);
                containerMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);
                containerMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
                containerMaterial.alpha = 0.2;
                                
                
                    var containerMesh = new BABYLON.Mesh.CreateBox("containerMesh", 1, scene);
                    containerMesh.scaling = new BABYLON.Vector3(84+0.2, 55+0.2, 62+0.2);
                    containerMesh.material = containerMaterial;
                    self.drawEdges(scene, containerMesh, new BABYLON.Color3(0, 0, 0), 0.1);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(26,16,15);
                        boxMesh.position = new BABYLON.Vector3(0-84/2+26/2, 0-55/2+16/2, 0-62/2+15/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.57, 0.43, 0.55, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(26,16,15);
                        boxMesh.position = new BABYLON.Vector3(0-84/2+26/2, 0-55/2+16/2, 15-62/2+15/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.57, 0.43, 0.55, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(26,16,15);
                        boxMesh.position = new BABYLON.Vector3(0-84/2+26/2, 0-55/2+16/2, 30-62/2+15/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.57, 0.43, 0.55, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(26,16,15);
                        boxMesh.position = new BABYLON.Vector3(0-84/2+26/2, 0-55/2+16/2, 45-62/2+15/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.57, 0.43, 0.55, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(28,25,28);
                        boxMesh.position = new BABYLON.Vector3(26-84/2+28/2, 0-55/2+25/2, 0-62/2+28/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.58, 0.44, 0.31, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(30,20,29);
                        boxMesh.position = new BABYLON.Vector3(26-84/2+30/2, 0-55/2+20/2, 28-62/2+29/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.52, 0.49, 0.5, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(27,13,21);
                        boxMesh.position = new BABYLON.Vector3(54-84/2+27/2, 0-55/2+13/2, 0-62/2+21/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.52, 0.42, 0.58, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(20,24,10);
                        boxMesh.position = new BABYLON.Vector3(56-84/2+20/2, 0-55/2+24/2, 28-62/2+10/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.42, 0.4, 0.39, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
                        var boxMesh = new BABYLON.Mesh.CreateBox("boxMesh", 1, scene);
                        boxMesh.scaling = new BABYLON.Vector3(16,17,16);
                        boxMesh.position = new BABYLON.Vector3(56-84/2+16/2, 0-55/2+17/2, 38-62/2+16/2);
                        boxMesh.material = self.createBoxMaterial(scene, 0.36, 0.48, 0.57, 1);
                        self.drawEdges(scene, boxMesh, new BABYLON.Color3(0, 0, 0), 0.5);
            },

            drawEdges: function (scene, mesh, color, alpha) {
                var x = mesh.position.x;
                var y = mesh.position.y;            
                var z = mesh.position.z;
                var width = mesh.scaling.x;
                var height = mesh.scaling.y;            
                var depth = mesh.scaling.z;
                        
                var edgesBack = BABYLON.Mesh.CreateLines("edgesBack", [
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2),
                    new BABYLON.Vector3(x+width/2, y-height/2, z-depth/2),      
                    new BABYLON.Vector3(x+width/2, y+height/2, z-depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z-depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2)
                ], scene);
                var edgesFront = BABYLON.Mesh.CreateLines("edgesFront", [
                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2),
                    new BABYLON.Vector3(x+width/2, y-height/2, z+depth/2),      
                    new BABYLON.Vector3(x+width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2)
                ], scene);
                var edges1 = BABYLON.Mesh.CreateLines("edges1", [
                    new BABYLON.Vector3(x-width/2, y-height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y-height/2, z-depth/2)                       
                ], scene);
                var edges2 = BABYLON.Mesh.CreateLines("edges2", [
                    new BABYLON.Vector3(x+width/2, y-height/2, z+depth/2),
                    new BABYLON.Vector3(x+width/2, y-height/2, z-depth/2)                       
                ], scene);
                var edges3 = BABYLON.Mesh.CreateLines("edges3", [
                    new BABYLON.Vector3(x+width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x+width/2, y+height/2, z-depth/2)                       
                ], scene);
                var edges4 = BABYLON.Mesh.CreateLines("edges4", [
                    new BABYLON.Vector3(x-width/2, y+height/2, z+depth/2),
                    new BABYLON.Vector3(x-width/2, y+height/2, z-depth/2)                       
                ], scene);
                edgesBack.color = color;
                edgesFront.color = color;
                edges1.color = color;
                edges2.color = color;
                edges3.color = color;
                edges4.color = color;
                edgesBack.alpha = alpha;
                edgesFront.alpha = alpha;
                edges1.alpha = alpha;
                edges2.alpha = alpha;
                edges3.alpha = alpha;
                edges4.alpha = alpha;

            }
        };
        
        $(function () {
            viewer3d.createScene(168);
        });
        
    </script>

</body>
</html>
